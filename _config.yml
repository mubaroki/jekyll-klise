# Site settings
title: Akhmad Nushoir Mubaroki # site title
description: >- # site description
  Hi there! you can call me "OKI", from elementary school I have famous name "MUBAROKI". Familiar with WordPress, Linux Server and Digital Marketing since 2008.
lang: en-ID # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/mubaroki/jekyll-klise # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Akhmad Nushoir Mubaroki # author name
  bio: >- # tell to the world
    Hi there! you can call me "OKI". From elementary school I have famous name "MUBAROKI".
    Circa 2008 was my first experience developing website using WordPress, Linux server and optimize their traffic with digital marketing.
  username: anmubaroki # general username
  linkedin: mubaroki # linkedin username
  instagram: anmubaroki # instagram username
  telegram: anmubaroki # telegram username
  github: mubaroki # github username
  twitter: anmubaroki # twitter username
  facebook: anmubaroki # facebook username
  email: an@mubaroki.com # email address
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://mubaroki.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess
  - robots.txt

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
